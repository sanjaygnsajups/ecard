<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E-Card | The Modern Living</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="images/default.jpg" alt="Logo" style="height:30px; margin-right:10px;"> The Modern Living
    </a>
  </div>
</nav>

<div class="ecard-header text-center my-4">
  <h1>The Modern Living</h1>
  <p>Hydrogen Water Generators</p>
</div>

<div class="profile-card text-center p-3" id="profile">
  <img id="profile-photo" src="images/default.jpg" alt="Profile Photo" class="rounded-circle mb-3" style="width:120px; height:120px; object-fit:cover;" />
  <h3 id="profile-name">Loading…</h3>
  <p id="profile-designation"></p>
  <p id="profile-company"></p>
  <p>Machine: <span id="profile-machine"></span></p>
  <p>Location: <span id="profile-location"></span></p>
  <div class="mt-3">
    <a id="profile-phone" href="#" class="btn btn-primary btn-sm m-1">Call</a>
    <a id="profile-email" href="#" class="btn btn-secondary btn-sm m-1">Email</a>
  </div>
</div>

<section class="certifications my-5">
  <div class="container">
    <h2 class="text-center mb-4">Worldwide Presence</h2>
    <div class="owl-carousel owl-theme">
      <div class="item"><img src="https://chansonqualitywater.com/public/upload/home/client/630c9c83704daIndia.webp" alt="India"></div>
      <div class="item"><img src="https://chansonqualitywater.com/public/upload/home/client/630c9c938f3c7USA.webp" alt="USA"></div>
      <div class="item"><img src="https://chansonqualitywater.com/public/upload/home/client/630c9cae4b6bbCanada.webp" alt="Canada"></div>
      <div class="item"><img src="https://chansonqualitywater.com/public/upload/home/client/630c9d2b83edaAustralia.webp" alt="Australia"></div>
      <div class="item"><img src="https://chansonqualitywater.com/public/upload/home/client/630c9dbf846b8Singapore.webp" alt="Singapore"></div>
    </div>
  </div>
</section>

<footer class="text-center py-3 bg-light">
  &copy; 2025 The Modern Living | All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<script>
  async function loadProfile() {
    try {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id") || "sanjay";

      const response = await fetch("team.json");
      if (!response.ok) throw new Error("Failed to load team.json");
      const data = await response.json();

      const member = data[id];
      if (member) {
        document.getElementById("profile-photo").src = member.photo;
        document.getElementById("profile-name").textContent = member.name;
        document.getElementById("profile-designation").textContent = member.designation;
        document.getElementById("profile-company").textContent = member.company;
        document.getElementById("profile-machine").textContent = member.machine;
        document.getElementById("profile-location").textContent = member.location;
        document.getElementById("profile-phone").href = "tel:" + member.phone;
        document.getElementById("profile-phone").textContent = "📞 " + member.phone;
        document.getElementById("profile-email").href = "mailto:" + member.email;
        document.getElementById("profile-email").textContent = "✉️ " + member.email;
      } else {
        document.getElementById("profile-name").textContent = "Profile not found!";
      }
    } catch (err) {
      console.error("Error loading profile:", err);
      document.getElementById("profile-name").textContent = "Error loading profile.";
    }
  }

  loadProfile();

  $(document).ready(() => {
    $(".owl-carousel").owlCarousel({
      loop: true,
      margin: 10,
      autoplay: true,
      autoplayTimeout: 2000,
      responsive: { 0: { items: 2 }, 600: { items: 4 }, 1000: { items: 6 } }
    });
  });
</script>

</body>
</html>
