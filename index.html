<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>E-Card | The Modern Living</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="images/logo.png" alt="Logo" style="height:30px; margin-right:10px;">
      The Modern Living
    </a>
  </div>
</nav>

<div class="ecard-header">
  <h1>The Modern Living</h1>
  <p>Hydrogen Water Generators</p>
</div>

<div class="profile-card text-center" id="profile">
  <img id="profile-photo" src="images/default.jpg" alt="Profile Photo">
  <h3 id="profile-name">Loading...</h3>
  <p id="profile-designation"></p>
  <p id="profile-company"></p>
  <p>Machine: <span id="profile-machine"></span></p>
  <p>Location: <span id="profile-location"></span></p>
  <p>
    <a id="profile-phone" href="#" class="button">Call</a>
    <a id="profile-email" href="#" class="button">Email</a>
  </p>
</div>

<section class="certifications">
  <div class="container">
    <h2>Worldwide Presence</h2>
    <div class="owl-carousel owl-theme">
      <div class="item"><img src="https://chansonqualitywater.com/public/upload/home/client/630c9c83704daIndia.webp" alt="India"></div>
      <div class="item"><img src="https://chansonqualitywater.com/public/upload/home/client/630c9c938f3c7USA.webp" alt="USA"></div>
      <div class="item"><img src="https://chansonqualitywater.com/public/upload/home/client/630c9cae4b6bbCanada.webp" alt="Canada"></div>
      <div class="item"><img src="https://chansonqualitywater.com/public/upload/home/client/630c9d2b83edaAustralia.webp" alt="Australia"></div>
      <div class="item"><img src="https://chansonqualitywater.com/public/upload/home/client/630c9dbf846b8Singapore.webp" alt="Singapore"></div>
    </div>
  </div>
</section>

<footer>
  <p>¬© 2025 The Modern Living | All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
  async function loadProfile() {
    const id = new URLSearchParams(window.location.search).get("id") || "sanjay";
    const data = await fetch("data.json").then(res => res.json());
    const p = data[id];
    if (p) {
      document.getElementById("profile-photo").src = p.photo;
      document.getElementById("profile-name").textContent = p.name;
      document.getElementById("profile-designation").textContent = p.designation;
      document.getElementById("profile-company").textContent = p.company;
      document.getElementById("profile-machine").textContent = p.machine;
      document.getElementById("profile-location").textContent = p.location;
      document.getElementById("profile-phone").href = "tel:" + p.phone;
      document.getElementById("profile-phone").textContent = "üìû " + p.phone;
      document.getElementById("profile-email").href = "mailto:" + p.email;
      document.getElementById("profile-email").textContent = "‚úâÔ∏è " + p.email;
    }
  }
  loadProfile();

  $(document).ready(function(){
    $(".owl-carousel").owlCarousel({
      loop:true,
      margin:10,
      autoplay:true,
      autoplayTimeout:2000,
      responsive:{0:{items:2},600:{items:4},1000:{items:6}}
    });
  });
</script>
</body>
</html>
